<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Trivia Quiz</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 40px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .container {
            max-width: 1200px;
            width: 100%;
            position: relative;
        }

        .records-button {
            position: absolute;
            top: -60px;
            left: 0;
            background: #27ae60;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .records-button:hover {
            background: #229954;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .anime-selection {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        .anime-box {
            background: white;
            border-radius: 15px;
            padding: 40px 30px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .anime-box:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }

        .anime-box h2 {
            color: #333;
            font-size: 2em;
            margin-bottom: 10px;
        }

        .anime-box p {
            color: #666;
            font-size: 1.1em;
        }

        #naruto-box { 
            border-top: 5px solid #ff6b35; 
        }
        
        #jjk-box { 
            border-top: 5px solid #4a90e2; 
        }
        
        #demon-slayer-box { 
            border-top: 5px solid #e74c3c; 
        }

        .quiz-container {
            display: none;
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            max-width: 800px;
            margin: 0 auto;
        }

        .quiz-container.active {
            display: block;
        }

        .quiz-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .quiz-header h2 {
            color: #333;
            font-size: 2em;
            margin-bottom: 10px;
        }

        .player-name {
            color: #666;
            font-size: 1.2em;
            font-weight: 600;
            margin-top: 10px;
        }

        .back-button {
            background: #95a5a6;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            margin-bottom: 20px;
            transition: background 0.3s ease;
        }

        .back-button:hover {
            background: #7f8c8d;
        }

        .quiz-content {
            min-height: 300px;
        }

        .question-box {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 30px;
            margin-bottom: 20px;
        }

        .question {
            font-size: 1.3em;
            color: #333;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .answer {
            font-size: 1.2em;
            color: #27ae60;
            padding: 15px;
            background: #e8f8f5;
            border-radius: 8px;
            border-left: 4px solid #27ae60;
            margin-bottom: 20px;
        }

        .answer-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
        }

        .check-button, .x-button {
            padding: 15px 40px;
            font-size: 1.1em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .check-button {
            background: #27ae60;
            color: white;
        }

        .check-button:hover {
            background: #229954;
            transform: scale(1.05);
        }

        .x-button {
            background: #e74c3c;
            color: white;
        }

        .x-button:hover {
            background: #c0392b;
            transform: scale(1.05);
        }

        .no-more {
            text-align: center;
            font-size: 1.5em;
            color: #e74c3c;
            font-weight: 600;
            padding: 40px;
        }

        .final-score {
            margin-top: 20px;
            font-size: 0.9em;
            color: #333;
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
        }

        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }

        .go-button, .reset-button {
            padding: 15px 40px;
            font-size: 1.2em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .go-button {
            background: #3498db;
            color: white;
        }

        .go-button:hover {
            background: #2980b9;
            transform: scale(1.05);
        }

        .reset-button {
            background: #e67e22;
            color: white;
        }

        .reset-button:hover {
            background: #d35400;
            transform: scale(1.05);
        }

        .hidden {
            display: none;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 50px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 90%;
        }

        .modal-content h2 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        #player-name-input {
            width: 100%;
            padding: 15px;
            font-size: 1.1em;
            border: 2px solid #ddd;
            border-radius: 8px;
            margin-bottom: 20px;
            box-sizing: border-box;
        }

        #player-name-input:focus {
            outline: none;
            border-color: #3498db;
        }

        .modal-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .modal-button {
            padding: 12px 30px;
            font-size: 1.1em;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            background: #3498db;
            color: white;
        }

        .modal-button:hover {
            background: #2980b9;
            transform: scale(1.05);
        }

        .modal-button.cancel {
            background: #95a5a6;
        }

        .modal-button.cancel:hover {
            background: #7f8c8d;
        }

        .records-content {
            max-width: 800px;
            max-height: 80vh;
            overflow-y: auto;
        }

        #records-list {
            margin: 20px 0;
        }

        .record-item {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 15px;
            border-left: 5px solid #3498db;
        }

        .record-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .record-name {
            font-size: 1.3em;
            color: #333;
        }

        .record-score {
            font-size: 1.2em;
            color: #27ae60;
        }

        .record-score.failing {
            color: #e74c3c;
        }

        .record-anime {
            color: #666;
            margin-bottom: 10px;
            font-style: italic;
        }

        .record-questions {
            margin-top: 10px;
        }

        .question-result {
            padding: 8px;
            margin: 5px 0;
            border-radius: 5px;
            font-size: 0.95em;
        }

        .question-result.correct {
            background: #d4edda;
            color: #155724;
        }

        .question-result.wrong {
            background: #f8d7da;
            color: #721c24;
        }

        .no-records {
            text-align: center;
            color: #666;
            font-size: 1.2em;
            padding: 40px;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            max-width: 400px;
            width: 90%;
        }

        .modal-content h3 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        .modal-content input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1.1em;
            margin-bottom: 20px;
        }

        .modal-content input:focus {
            outline: none;
            border-color: #3498db;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
        }

        .modal-button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .modal-button.confirm {
            background: #27ae60;
            color: white;
        }

        .modal-button.confirm:hover {
            background: #229954;
        }

        .modal-button.cancel {
            background: #95a5a6;
            color: white;
        }

        .modal-button.cancel:hover {
            background: #7f8c8d;
        }

        /* Answer Buttons */
        .answer-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
        }

        .answer-btn {
            padding: 12px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.2s ease, box-shadow 0.2s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .correct-btn {
            background: #27ae60;
            color: white;
            box-shadow: 0 4px 15px rgba(39, 174, 96, 0.3);
        }

        .correct-btn:hover {
            background: #229954;
            box-shadow: 0 6px 20px rgba(39, 174, 96, 0.5);
        }

        .correct-btn:active {
            background: #1e8449;
        }

        .wrong-btn {
            background: #e74c3c;
            color: white;
            box-shadow: 0 4px 15px rgba(231, 76, 60, 0.3);
        }

        .wrong-btn:hover {
            background: #c0392b;
            box-shadow: 0 6px 20px rgba(231, 76, 60, 0.5);
        }

        .wrong-btn:active {
            background: #a93226;
        }

        /* Records Button */
        .records-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background: #3498db;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            z-index: 100;
        }

        .records-button:hover {
            background: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .records-button.hidden {
            display: none;
        }

        /* Records Modal */
        .records-modal-content {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            max-width: 700px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .records-modal-content h2 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }

        .record-entry {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            border-left: 4px solid #3498db;
        }

        .record-entry h3 {
            color: #333;
            margin-bottom: 10px;
        }

        .record-stats {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .stat {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 1.1em;
        }

        .stat.correct {
            color: #27ae60;
        }

        .stat.wrong {
            color: #e74c3c;
        }

        .question-list {
            margin-top: 10px;
        }

        .question-item {
            padding: 8px;
            margin: 5px 0;
            border-radius: 5px;
            font-size: 0.95em;
        }

        .question-item.correct {
            background: #d5f4e6;
            border-left: 3px solid #27ae60;
        }

        .question-item.wrong {
            background: #fadbd8;
            border-left: 3px solid #e74c3c;
        }

        .close-records {
            background: #95a5a6;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 20px;
            width: 100%;
        }

        .close-records:hover {
            background: #7f8c8d;
        }

        .no-records {
            text-align: center;
            color: #95a5a6;
            font-size: 1.2em;
            padding: 40px;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            .anime-box {
                padding: 30px 20px;
            }

            .quiz-container {
                padding: 20px;
            }

            .button-group {
                flex-direction: column;
            }

            .go-button, .reset-button {
                width: 100%;
            }

            .records-button {
                top: 10px;
                left: 10px;
                padding: 10px 16px;
                font-size: 0.9em;
            }

            .answer-buttons {
                flex-direction: column;
            }

            .answer-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <button class="records-button" id="records-button" onclick="showRecords()">üìä Records</button>

    <div class="container">
        <h1>üéå Anime Trivia Quiz üéå</h1>
        
        <div class="anime-selection" id="anime-selection">
            <div class="anime-box" id="naruto-box" onclick="promptName('naruto')">
                <h2>üç• Naruto</h2>
                <p>15 Questions</p>
            </div>
            <div class="anime-box" id="jjk-box" onclick="promptName('jjk')">
                <h2>‚ö° JJK</h2>
                <p>9 Questions</p>
            </div>
            <div class="anime-box" id="demon-slayer-box" onclick="promptName('demonSlayer')">
                <h2>‚öîÔ∏è Demon Slayer</h2>
                <p>15 Questions</p>
            </div>
        </div>

        <div class="quiz-container" id="quiz-container">
            <button class="back-button" onclick="goBack()">‚Üê Back to Selection</button>
            <div class="quiz-header">
                <h2 id="quiz-title"></h2>
                <p class="player-name" id="player-name"></p>
            </div>
            <div class="quiz-content" id="quiz-content">
                <div class="question-box hidden" id="question-display">
                    <div class="question" id="question-text"></div>
                    <div class="answer" id="answer-text"></div>
                    <div class="answer-buttons">
                        <button class="answer-btn correct-btn" onclick="markAnswer(true, event)">
                            ‚úì Correct
                        </button>
                        <button class="answer-btn wrong-btn" onclick="markAnswer(false, event)">
                            ‚úó Wrong
                        </button>
                    </div>
                </div>
                <div class="no-more hidden" id="no-more-message">
                    üéâ No more questions! You've completed all of them! üéâ
                </div>
            </div>
            <div class="button-group">
                <button class="go-button" id="go-button" onclick="handleGoSkip()">Go</button>
                <button class="reset-button" onclick="resetQuiz()">Reset</button>
            </div>
        </div>
    </div>

    <!-- Name Input Modal -->
    <div class="modal" id="name-modal">
        <div class="modal-content">
            <h3>Enter Your Name</h3>
            <input type="text" id="player-name-input" placeholder="Your name..." maxlength="30">
            <div class="modal-buttons">
                <button class="modal-button cancel" onclick="closeNameModal()">Cancel</button>
                <button class="modal-button confirm" onclick="startQuiz()">Start</button>
            </div>
        </div>
    </div>

    <!-- Records Modal -->
    <div class="modal" id="records-modal">
        <div class="records-modal-content">
            <h2>üìä Player Records</h2>
            <div id="records-list"></div>
            <button class="close-records" onclick="closeRecords()">Close</button>
        </div>
    </div>

    <script>
        const quizData = {
            naruto: {
                title: "Naruto Trivia",
                questions: [
                    { q: "What village is Kakuzu originally from?", a: "Hidden Waterfall Village" },
                    { q: "What rare ability did Shisui Uchiha possess that made Danzo target him?", a: "Kotoamatsukami" },
                    { q: "What was Itachi dads name?", a: "Fugaku" },
                    { q: "What color is the Rasengan in the manga, not the anime?", a: "Yellow" },
                    { q: "What was the name of the One-Tails?", a: "Shukaku" },
                    { q: "What was the name of the masked Anbu operative who often reported to Danzo?", a: "Kinoe (Yamato)" },
                    { q: "What village did Pain originally come from?", a: "Hidden Rain Village" },
                    { q: "Who did Naruto meet first in the show, his dad or his mom?", a: "Dad" },
                    { q: "What is Shikumaru's team leader's name?", a: "Asuma" },
                    { q: "How many tails did Naruto have when he fought Pain?", a: "Six" },
                    { q: "What is naruto's toad's name?", a: "Gamabunta" },
                    { q: "How did Might Guy's dad die?", a: "Used 8th gate to fight 7 swordsmen" },
                    { q: "Who did Orochimaru use for the first experimental curse mark?", a: "Anko Mitarashi" },
                    { q: "What is kiba and his dogs special move called?", a: "Fang over Fang" },
                    { q: "What exact age was Itachi when he joined the Anbu Black Ops?", a: "11" }
                ]
            },
            jjk: {
                title: "Jujutsu Kaisen Trivia",
                questions: [
                    { q: "Who did gojo and geto try to protect in the past arc?", a: "Riko" },
                    { q: "What does toji use instead of cursed techniques (not weapons)?", a: "Heavenly restriction" },
                    { q: "Why does geto hate is cursed technique?", a: "He has to consume the spirits he wants to summon" },
                    { q: "What technique does gojo use that consumes everything around it?", a: "Blue" },
                    { q: "What is the name of Aoi Todo's technique that swaps positions?", a: "Boogie Woogie" },
                    { q: "What Grade of sorcerer is Kento Nanami officially classified as", a: "Grade 1" },
                    { q: "What Todo call Yuji?", a: "Best Friend" },
                    { q: "What are Megumi's two different last names?", a: "Fusihgoro and zenin" },
                    { q: "Who is the character that needs glasses to see curses?", a: "Maki" }
                ]
            },
            demonSlayer: {
                title: "Demon Slayer Trivia",
                questions: [
                    { q: "Which demon did tanjiro kill after thinking nezuko died in swordsmen village?", a: "Upper 4" },
                    { q: "What is akaza's real name?", a: "Hakuji" },
                    { q: "How many forms are there in Lightning Breathing?", a: "7" },
                    { q: "What was the secret technique Tanjiro used in the Mugen Train arc combining two breathing styles?", a: "Hinokami Kagura + Water Breathing (Unorthodox Combo)" },
                    { q: "What specific scent does Tanjiro use to identify emotions?", a: "The thread" },
                    { q: "What does water breathing 10th form do?", a: "Summons a dragon to slice demon" },
                    { q: "What flower does the Demon Slayer Corps use to poison demons?", a: "Wisteria" },
                    { q: "Which Hashiras were at the swordsmen village?", a: "Love and Mist" },
                    { q: "What is Genya's ability?", a: "Eat demons to gain their powers" },
                    { q: "What is inosuke's breathing called?", a: "Beast breathing" },
                    { q: "What phrase does Rengoku share with Tanjiro?", a: "Set your heart ablaze" },
                    { q: "What made Muzan scared when he first met Tanjiro?", a: "His earrings" },
                    { q: "What did Uzui do before he became a Hashira?", a: "He was a ninja" },
                    { q: "How long did it take the Mist Hashira to become a Hashira?", a: "2 months" },
                    { q: "How did Muzan become a demon?", a: "Experimental medicine from a doctor" }
                ]
            }
        };

        let currentAnime = null;
        let availableQuestions = [];
        let currentQuestionIndex = -1;
        let playerName = '';
        let questionAnswered = false;
        let quizStarted = false;
        let currentSession = {
            name: '',
            anime: '',
            questions: [],
            correct: 0,
            wrong: 0
        };
        let allRecords = JSON.parse(localStorage.getItem('quizRecords') || '[]');

        function promptName(anime) {
            currentAnime = anime;
            document.getElementById('name-modal').classList.add('active');
            document.getElementById('player-name-input').value = '';
            document.getElementById('player-name-input').focus();
        }

        function closeNameModal() {
            document.getElementById('name-modal').classList.remove('active');
            currentAnime = null;
        }

        function startQuiz() {
            playerName = document.getElementById('player-name-input').value.trim();
            if (!playerName) {
                alert('Please enter your name!');
                return;
            }

            document.getElementById('name-modal').classList.remove('active');
            selectAnime(currentAnime);
        }

        // Allow Enter key to submit name
        document.getElementById('player-name-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                startQuiz();
            }
        });

        function selectAnime(anime) {
            currentAnime = anime;
            document.getElementById('anime-selection').style.display = 'none';
            document.getElementById('quiz-container').classList.add('active');
            document.getElementById('quiz-title').textContent = quizData[anime].title;
            document.getElementById('player-name').textContent = 'Player: ' + playerName;
            
            // Initialize session
            currentSession = {
                name: playerName,
                anime: quizData[anime].title,
                questions: [],
                correct: 0,
                wrong: 0
            };
            
            // Initialize available questions
            availableQuestions = [...Array(quizData[anime].questions.length).keys()];
            shuffleArray(availableQuestions);
            currentQuestionIndex = -1;
            quizStarted = false;
            
            // Reset Go button
            document.getElementById('go-button').textContent = 'Go';
            document.getElementById('go-button').style.display = 'inline-block';
            
            // Hide question display and no-more message
            document.getElementById('question-display').classList.add('hidden');
            document.getElementById('no-more-message').classList.add('hidden');
        }

        function goBack() {
            // Save session if any questions were answered
            if (currentSession.questions.length > 0) {
                allRecords.push({...currentSession});
                localStorage.setItem('quizRecords', JSON.stringify(allRecords));
            }
            
            document.getElementById('anime-selection').style.display = 'grid';
            document.getElementById('quiz-container').classList.remove('active');
            currentAnime = null;
            playerName = '';
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function handleGoSkip() {
            if (!quizStarted) {
                // First time - start the quiz
                showQuestion();
                quizStarted = true;
                document.getElementById('go-button').textContent = 'Skip';
            } else {
                // Skip current question
                skipQuestion();
            }
        }

        function skipQuestion() {
            if (availableQuestions.length === 0) {
                return;
            }
            
            // Skip without recording answer
            availableQuestions.shift();
            currentQuestionIndex++;
            
            // Show next question
            showQuestion();
        }

        function showQuestion() {
            if (availableQuestions.length === 0) {
                // All questions have been shown
                document.getElementById('question-display').classList.add('hidden');
                document.getElementById('no-more-message').classList.remove('hidden');
                document.getElementById('go-button').style.display = 'none';
                
                // Display final score
                const finalScoreHtml = `
                    <div style="margin-top: 20px; padding: 20px; background: #f8f9fa; border-radius: 10px;">
                        <strong style="font-size: 1.2em;">Final Score:</strong><br><br>
                        <span style="color: #27ae60; font-size: 1.1em;">‚úì Correct: ${currentSession.correct}</span><br>
                        <span style="color: #e74c3c; font-size: 1.1em;">‚úó Wrong: ${currentSession.wrong}</span><br>
                        <strong style="font-size: 1.1em;">Total: ${currentSession.correct + currentSession.wrong}</strong>
                    </div>
                `;
                document.getElementById('no-more-message').innerHTML += finalScoreHtml;
                
                // Save session
                allRecords.push({...currentSession});
                localStorage.setItem('quizRecords', JSON.stringify(allRecords));
                return;
            }

            // Get the current question
            const questionIndex = availableQuestions[0];
            const questionData = quizData[currentAnime].questions[questionIndex];

            // Display the question and answer
            document.getElementById('question-text').textContent = questionData.q;
            document.getElementById('answer-text').textContent = 'Answer: ' + questionData.a;
            document.getElementById('question-display').classList.remove('hidden');
            document.getElementById('no-more-message').classList.add('hidden');
            
            // Change button text to "Skip" after first question
            if (quizStarted) {
                document.getElementById('go-button').textContent = 'Skip';
            }
            
            // Reset the answer flag
            questionAnswered = false;
        }

        function markAnswer(isCorrect, event) {
            // Get the current question
            const questionIndex = availableQuestions[0];
            const questionData = quizData[currentAnime].questions[questionIndex];
            
            // Record the answer
            if (isCorrect) {
                currentSession.correct++;
            } else {
                currentSession.wrong++;
            }
            
            currentSession.questions.push({
                question: questionData.q,
                answer: questionData.a,
                correct: isCorrect
            });
            
            // Mark that this question has been answered
            questionAnswered = true;
            
            // Remove this question from available questions
            availableQuestions.shift();
            currentQuestionIndex++;
            
            // Automatically show next question
            setTimeout(() => {
                showQuestion();
            }, 200); // Small delay for smooth transition
        }

        function resetQuiz() {
            // Reset the available questions array
            availableQuestions = [...Array(quizData[currentAnime].questions.length).keys()];
            shuffleArray(availableQuestions);
            currentQuestionIndex = -1;
            quizStarted = false;
            
            // Reset session
            currentSession = {
                name: playerName,
                anime: quizData[currentAnime].title,
                questions: [],
                correct: 0,
                wrong: 0
            };
            
            // Reset Go button
            document.getElementById('go-button').textContent = 'Go';
            document.getElementById('go-button').style.display = 'inline-block';
            
            // Hide displays and reset
            document.getElementById('question-display').classList.add('hidden');
            document.getElementById('no-more-message').classList.add('hidden');
        }

        function showRecords() {
            const recordsList = document.getElementById('records-list');
            
            if (allRecords.length === 0) {
                recordsList.innerHTML = '<div class="no-records">No records yet. Start a quiz to see your results here!</div>';
            } else {
                let html = '';
                allRecords.forEach((record, index) => {
                    const total = record.correct + record.wrong;
                    
                    html += `
                        <div class="record-entry">
                            <h3>${record.name} - ${record.anime}</h3>
                            <div class="record-stats">
                                <div class="stat correct">
                                    <strong>‚úì Correct:</strong> ${record.correct}
                                </div>
                                <div class="stat wrong">
                                    <strong>‚úó Wrong:</strong> ${record.wrong}
                                </div>
                                <div class="stat">
                                    <strong>Total:</strong> ${total}
                                </div>
                            </div>
                            <div class="question-list">
                                <strong>Questions Attempted:</strong>
                                ${record.questions.map(q => `
                                    <div class="question-item ${q.correct ? 'correct' : 'wrong'}">
                                        ${q.correct ? '‚úì' : '‚úó'} ${q.question}
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    `;
                });
                recordsList.innerHTML = html;
            }
            
            document.getElementById('records-modal').classList.add('active');
        }

        function closeRecords() {
            document.getElementById('records-modal').classList.remove('active');
        }
    </script>
</body>
</html>
